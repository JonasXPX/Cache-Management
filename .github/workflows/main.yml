name: testes

on: [push]
jobs:
  container-job:
    runs-on: ubuntu-latest
    container: openjdk:11
    services:
      postgres: 
        image: postgres
        env: 
         POSTGRES_PASSSWORD: postgres
    steps:
      - uses: actions/checkout@v2
      
      - name: build JDK11
        uses: actions/setup-java@v2
        with: 
          java-version: '11'
          distribution: 'adopt'
          
      - name: Start Redis
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: 6
          
      - name: run tests
        run: chmod +x mvnw && ./mvnw test
